<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Creacion de Formulario usando GIT</title>
</head>
</body>
<script type="text/javascript" src="/home/rafael/dev/tes/app.js"></script>
<link rel="stylesheet" type="text/css" href="/home/rafael/dev/tes/app.css" media="screen"/>
<form action="" method="get" onsubmit="return valida(this)">
    <div>
        <label for="name">Nombres:</label>
        <input type="text" id="name" />
    </div>
    <div>
        <label for="msg">Apellidos:</label>
        <input type="text" id="apellido" />

    <div>
        <label for="msg">Edad:</label>
        <input type="text" id="edad"/>
    </div>
<div>

            <option value="Fem">Femenino</option>
            <option value="Mas">Masculino</option>

<div>

        <input type="text" id="domicilio"/>
    </div>
<div>

        <input type="tel" id="telefono" placeholder="XXXXXXXX"/>
    </div>
<div >

    <select name="pais">
        <option value="NI">Nicaragua</option>
        <option value="SV">El Salvador</option>
        <option value="GT">Guatemala</option>
        <option value="CR">Costa Rica</option>
        <option value="HN">Honduras</option>
        <option value="BZ">Belice</option>
        <option value="PA">Panam√°</option>
    </select>
 </div>
 <div class="button">

 </div>
 
 </form>

 </body>

</html>
